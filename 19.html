<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script>
        $(document).ready(function (){
           $('button').click(function(){
            $('.page').fadeToggle(2000);
           })
        });
    </script>
</head>
<body>
    <button>Toggle Show</button>
    <div class="page">
        <h1>Lorem ipsum dolor sit amet</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Laudantium officiis impedit nam dolor ipsa aperiam earum praesentium quo dolores alias in, deleniti accusamus eius ratione commodi veritatis itaque facere magni.</p>
    </div>
</body>
</html>
